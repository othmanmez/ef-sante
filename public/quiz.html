
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EF HEALTH - Quiz in progress</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <!-- Header du quiz -->
        <header class="quiz-header">
            <div class="header-content">
                <h1 class="logo">EF HEALTH</h1>
                <div class="game-info">
                    <div class="players-count">
                        <span class="icon">üë•</span>
                        <span id="playersCount">1</span> player(s)
                    </div>
                    <div class="question-progress">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">9</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Loading zone -->
        <div id="loadingSection" class="loading-section">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h3>Connecting to game...</h3>
                <p>Get ready for the health quiz!</p>
            </div>
        </div>

        <!-- Connected players zone -->
        <div id="playersSection" class="players-section" style="display: none;">
            <h3>Connected players</h3>
            <div id="playersList" class="players-list">
                <!-- Players will be added dynamically -->
            </div>
        </div>

        <!-- Quiz zone -->
        <div id="quizSection" class="quiz-section" style="display: none;">
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number">
                        Question <span id="questionNumber">1</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>

                <div class="question-content">
                    <h2 id="questionText">Loading question...</h2>
                    <div id="optionsContainer" class="options-container">
                        <!-- Options will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden scores zone -->
        <div id="scoresSection" class="scores-section" style="display: none;">
            <!-- Scores are hidden during the quiz -->
        </div>

        <!-- Game finished zone -->
        <div id="gameFinishedSection" class="game-finished-section" style="display: none;">
            <div class="finished-content">
                <div class="celebration">
                    <div class="celebration-icon">üéâ</div>
                    <h2>Quiz completed!</h2>
                    <p>All players have finished. Here's the final ranking:</p>
                </div>

                <div id="finalRanking" class="final-ranking">
                    <!-- Final ranking will be displayed here -->
                </div>

                <div class="action-buttons">
                    <button onclick="window.location.href='/'" class="btn-secondary">
                        New game
                    </button>
                </div>
            </div>
        </div>

        <!-- Error zone -->
        <div id="errorSection" class="error-section" style="display: none;">
            <div class="error-content">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Connection error</h3>
                <p id="errorMessage">Unable to connect to the game.</p>
                <button onclick="window.location.href='/'" class="btn-primary">
                    Back to home
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
